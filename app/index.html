<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Tap Tap</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <button title="Toggle theme" class="theme-toggle" id="themeToggle">üåô</button>
    <button title="Toggle emoji mode" class="emoji-toggle" id="emojiToggle">üü°</button>
    <button title="Toggle sound" class="mute-toggle" id="muteToggle">üîá</button>
    <button title="Next track" class="next-track-btn" id="nextTrackBtn">‚è≠Ô∏è</button>
    <audio id="bgMusic" loop>
        <source src="https://music-bucket.nad27.net/radiox/backToWork.mp3" type="audio/mpeg">
    </audio>
    <div class="score-display" id="scoreDisplay">
        <span>CAPTURED: <span id="capturedScore">0</span></span>
        <span>TIMEOUT: <span id="timeoutValue">3s</span></span>
        <span>TIME: <span id="timerValue">0s</span></span>
        <span>BEST: <span id="bestScore">0</span> (<span id="bestTime">0s</span>)</span>
    </div>
    <div class="modal" id="gameOverModal">
        <div class="modal-content">
            <h2 id="gameOverHeader"></h2>
            <div class="modal-stats">
                <p>CAPTURED: <span id="modalCaptured">0</span></p>
                <p>TIMEOUT: <span id="modalTimeout">0s</span></p>
                <p>TIME: <span id="modalTime">0s</span></p>
            </div>
            <div>
                <button class="share-btn" id="shareBtn">Share Results</button>
            </div>
            <br />
            <div>
                <button class="play-again-btn" id="playAgainBtn">Play Again?</button>
            </div>


        </div>
    </div>
    <div class="ripple-container" id="rippleContainer"></div>
    <div class="game-container" id="gameContainer"></div>
    <script src="app.js"></script>
</body>

</html>
